<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Serendipidy Inventory System</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Serendipidy Inventory System</h1>
    <p class="lead">Manage your inventory below</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid">
    <!-- Timeblocks go here -->


    <div id="table" class="table-responsive">
      <table class="table align-middle table-hover">

        <!-- Table header -->
        <thead>
          <tr>
            <th scope="col" class="">ID</th>
            <th scope="col" class="w-25">Enter Product Name</th>
            <th scope="col" class="w-25">Product</th>
            <th scope="col">Save</th>
            <th scope="col" class="w-25">Enter Product Quantity</th>
            <th scope="col" class="w-25">Product Quantity</th>
            <th scope="col">Save</th>


          </tr>
        </thead>
        <tbody>
          <!-- Table row -->
          <tr scope="row">
            <td class="" id="1" ><span style="display: none;">0</span>1</td>
            <td>
              <form id="form-product_1">
                <div class="form-row m-0 p-0">
                  <div class="col-11">
                    <input id="input-product_1-name" type="text" class="form-control" placeholder="Enter product name">
                  </div>
                </div>
              </form>
            </td>
            <td>
              <div id="div-product_1-name"></div>
            </td>
            <td>
              <button form="form-product_1" id="save-product_1-name" type="button" class="btn btn-outline-dark">Save</button>
            </td>
            <td>
              <form id="form-product_1-quantity">
                <div class="form-row m-0 p-0">
                  <div class="col-11">
                    <input id="input-product_1-quantity" type="number" class="form-control" placeholder="Enter product quantity">
                  </div>
                </div>
              </form>
            </td>

            <td>
              <div class="" id="div-product_1-quantity"></div>
            </td>

            <td>
              <button form="form-product_1-quantity" id="save-product_1-quantity" type="button" class="btn btn-outline-dark">Save</button>
            </td>

          </tr>
          <!-- END Table row -->


        </tbody>
      </table>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
